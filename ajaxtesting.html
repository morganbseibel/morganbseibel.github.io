<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button.ajax").click(function(e){
        e.preventDefault();
        $("#ajaxTest").load("ajaxTest.html #ajaxContent");
    });
});
</script>
<title>ajax test</title>
</head>
<body>

    <h1>Ajax Test</h1>

    <div id="ajaxTest">
        <h3>Click the button to see if AJAX works!</h3>
        <button class="ajax">Click To Test</button>
    </div>

</body>
</html>
