      data-sub-html="<h4>Shape magazine redesign</h4><p>For a design class project, I redesigned a cover and feature for Shape magazine. For this cover, I changed the logo font to better represent the word Shape. I chose this image for the cover because Lauren Cohen’s body is in an interesting shape, she is showing off her athleticism and she has movement-- all things that reflect the name and message of the magazine. The most challenging part of this assignment was coming up with a clever and quality cover design. The cover should have the best blurbs, colors and images possible. So, I found layering the logo, choosing a strong image and creating strong blurbs the most challenging.</p>" data-pinterest-text="Pin it" data-tweet-text="share on twitter ">
